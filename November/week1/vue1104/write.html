<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardWrite</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="result">
        <table>
          <tr>
            <th><label for="userId">작성자</label></th>
            <td><input type="text" id="userId" name="userId" v-model="userId" ref="userId" /></td>
          </tr>
          <tr>
            <th><label for="subject">제목</label></th>
            <td>
              <input type="text" id="subject" name="subject" v-model="subject" ref="subject" />
            </td>
          </tr>
          <tr>
            <th><label for="content">내용</label></th>
            <td>
              <textarea
                id="content"
                name="content"
                v-model="content"
                ref="content"
                cols="35"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <button @click="writeArticle">글작성</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <a href="./list.html">글목록</a>
    <script>
      const addr = "http://localhost:8080/board1104/board";
      new Vue({
        el: "#app",
        data: function () {
          return {
            userId: "",
            subject: "",
            content: "",
          };
        },
        created() {},
        filters: {},
        methods: {
          write() {
            axios
              .post(`${addr}/`, {
                userId: this.userId,
                subject: this.subject,
                content: this.content,
              })
              // {data} = response.data
              .then(({ data }) => {
                alert("성공적으로 등록되었습니다.");
                location.href = "./list.html";
              })
              .catch((error) => {
                alert("등록에 실패하였습니다.");
                locations.href = "./list.html";
              });
          },

          writeArticle() {
            let err = true;
            let msg = "";
            if (this.userId == "") {
              // vue script 단에서는 refs로 인식을 할 수 있다.
              this.$refs.userId.focus();
              alert("작성자를 입력하세요");
            } else if (this.subject == "") {
              this.$refs.subject.focus();
              alert("제목을 입력하세요");
            } else if (this.content == "") {
              this.$refs.content.focus();
              alert("내용을 입력하세요");
            } else {
              this.write();
            }
          },
        },
      });
    </script>
  </body>
</html>
